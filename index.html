<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
</head>

<body>
    <header class="header">
        <div class="header-box">
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="#profile" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
                    <li class="nav-item"><a href="#code" class="nav-link">Code</a></li>
                    <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
                    <li class="nav-item"><a href="#education" class="nav-link">Education</a></li>
                    <li class="nav-item"><a href="#courses" class="nav-link">Courses</a></li>
                    <li class="nav-item"><a href="#languages" class="nav-link">Languages</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <div class="main-box">
            <section class="name-with-photo">
                <div class="introduce">
                    <img src="./assets/img/avatar.jpg" alt="userpic" class="userpic">
                    <h1 class="name">Gulnaz Shaidullina</h1>
                </div>
            </section>
            <section class="section contacts" id="contact">
                <h2 class="description">Contact</h2>
                <ul class="contact-list">
                    <li class="contact-item"><img src="./assets/svg/location.svg" alt="Location" class="contact-icons">Seattle, WA</li>
                    <li class="contact-item"><img src="./assets/svg/email.svg" alt="Email" class="contact-icons">
                        <a href="mailto:egredimini@gmail.com" class="contact-link">egredimini@gmail.com</a>
                    </li>
                    <li class="contact-item"><img src="./assets/svg/telegram.svg" alt="Telegram" class="contact-icons">
                        <a href="https://t.me/WandaMagnus" class="contact-link">@WandaMagnus</a>
                    </li>
                    <li class="contact-item"><img src="./assets/svg/discord.svg" alt="Discord" class="contact-icons">solstice#1204</li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
